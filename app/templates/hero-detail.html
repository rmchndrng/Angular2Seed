<div *ngIf="selectedHero">
    <div class="container">
        <h1>Hero Form</h1>
        <form novalidate *ngIf="active">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="selectedHero.name" #name="ngForm" #spy>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
                <br>TODO: remove this: {{spy.className}}
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" [(ngModel)]="selectedHero.alterEgo" ngControl="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" required [(ngModel)]="selectedHero.heroPower" ngControl="heroPower">
                    <option *ngFor="#p of powers" [value]="p">{{p}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default" (click)="resetForm()">Reset</button>
        </form>
    </div>
</div>
